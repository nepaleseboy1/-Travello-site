<body>
    <div class="form1">
        <h1 class="header">Login</h1>
        <form action="login" method="POST">
            {% csrf_token %}
            <div class="box">
                

            <input class="inp1" type="text" name="username" placeholder="Username"><br><br>
            <input class="inp1" type="password" name="password" placeholder="Password"><br><br>
            
        </div>
        <div class="ckeckbox boolean optional">
            <h6><input type="checkbox" name="rememberMe" class="mr-2">Remember me</h6>
        </div>
            <div class="buttons">
                <button class="btn btn-secondary btn1"><b>Login</b></button> 
            <button class="btn btn-primary btn2"><b> <a href="register">  SignUp Now </a></b></button> 

            </div>
            <div class="forgot_password mt-4">
                Forgot password?
                <a href="forgotpwd.html"> CLik here</a>
            </div>
            <div class="err">
                {% for message in messages%}
                    <p>{{message}}</p>
                    {% endfor%}
            </div>
            
       

           

        </form>
    </div>
